<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bookmark Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" size="32x32" href="assets/images/favicon.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <a class="header__logo" href="#">
        <img src="assets/images/logo-bookmark.svg" alt="Bookmark Logo" />
      </a>
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item">
            <a class="header__link" href="#">Features</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Pricing</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Contact</a>
          </li>
          <li class="header__item">
            <a class="header__link header__link--primary" href="#">Login</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="hero__intro">
          <h1 class="hero__heading">A Simple Bookmark Manager</h1>
          <p class="hero__text">
            A clean and simple interface to organize your favorite websites. Open a new browser tab and see your sites
            load instantly. Try it for free.
          </p>
          <div class="hero__links">
            <a class="hero__link hero__link--primary" href="#">Get it on Chrome</a>
            <a class="hero__link" href="">Get it on Firefox</a>
          </div>
        </div>
        <div class="hero__graphic">
          <img class="hero__screen" src="assets/images/illustration-hero.svg" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
